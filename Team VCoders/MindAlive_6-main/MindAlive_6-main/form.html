<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindAlive</title>
  <link rel="stylesheet" href="style2.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

</head>
<body>
  <header>
    <div class="header-container">
      <div class="title-logo">
        <img src="./images/logo/mindalive_transparent_vectors.png" alt="">
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="box">
        <div class="question animate__animated animate__slideInLeft">
          <h5 id="question-num">Question 1</h5>
          <p id="question">Lorem ipsum dolor sit amet consectetur adipisicing elit. Error reprehenderit vel voluptatum sunt minus eligendi obcaecati maxime inventore architecto nam?</p>
        </div>
        <div class="ratings animate__animated animate__fadeInUp">
          <div class="scale">
            <p>Strongly Disagree</p>
            <p>Strongly Agree</p>
          </div>
          <div class="rating-bubbles">
            <button type="button" class="bubbles" id="bubble_1">
              <div class="selected"></div>
              <p class="value">1</p>
            </button>
            <button type="button" class="bubbles" id="bubble_2">
              <div class="selected"></div>
              <p class="value">2</p>
            </button>
            <button type="button" class="bubbles" id="bubble_3">
              <div class="selected"></div>
              <p class="value">3</p>
            </button>
            <button type="button" class="bubbles" id="bubble_4">
              <div class="selected"></div>
              <p class="value">4</p>
            </button>
            <button type="button" class="bubbles" id="bubble_5">
              <div class="selected"></div>
              <p class="value">5</p>
            </button>
            
          </div>
        </div>
        <div class="box-2">
          <div class="image_condition">

          </div>
          
        </div>
        <div class="control_buttons">
          <button class="animate__animated animate__fadeIn animate__delay-1s" type="button" id="prev" onclick="prevQuestion()">Previous</button>
          <button class="animate__animated animate__fadeIn animate__delay-1s" type="button" id="next" onclick="nextQuestion()">Next</button>
          <button class="submit" type="button" id="submit">Submit</button>
        </div>
      </div>
    </div>
  </main>
  <script src="./script.js"></script>
</body>
</html>
